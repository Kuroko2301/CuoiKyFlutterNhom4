name: chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # for using copertino icons
  cupertino_icons: ^1.0.2
  # Tích hợp Firebase
  firebase_core: ^2.2.0
  # Xử lý xác thực trên Firebase
  firebase_auth: ^4.7.0
  # Xử lý đăng nhập bằng tài khoản Google
  google_sign_in: ^6.1.4
  # Truy cập vào dữ liệu đám mây trên Firebase
  cloud_firestore: ^4.8.3
  # Hiển thị hình ảnh mạng
  cached_network_image: ^3.2.3
  # Dùng để lấy hình ảnh
  image_picker: ^1.0.1
  # Để truy cập Bộ lưu trữ Firebase (để tải tệp lên)
  firebase_storage: ^11.2.5
  # Hiển thị Emoji
  emoji_picker_flutter: ^1.6.1
  # Để truy cập tin nhắn firebase (Thông báo đẩy)
  firebase_messaging: ^14.6.5
  # Gọi RestAPIs
  http: ^0.13.3
  # Tạo kênh thông báo
  flutter_notification_channel: ^2.0.0
  # Dùng để lưu trữ hình ảnh vào thư viện
  gallery_saver: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "images/chat-box.png"
  min_sdk_android: 21
  remove_alpha_ios: true

  # for recommended coding practices
  flutter_lints: ^2.0.0

flutter:

  # for enabling material design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - images/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

